# Configuration for the transcription tool
models:
  - whisper
  - whisperx
  - faster_whisper
  - parakeet
  - canary

output_formats:
  - json
  - srt
  - csv

model_configs:
  whisper:
    model_size: "large-v3"
    device: "cuda"
  whisperx:
    model_size: "large-v3"
    device: "cuda"
    batch_size: 16
    compute_type: "float16" # or int8
  faster_whisper:
    model_size: "large-v3"
    device: "cuda"
    compute_type: "float16" # or int8
  parakeet:
    model_size: "nvidia/parakeet-tdt-0.6b-v3"
    device: "cuda"
  canary:
    model_size: "nvidia/canary-1b"
    device: "cuda"

youtube_download:
  video_quality: "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"
  audio_extraction:
    acodec: "pcm_s16le"
    ar: 16000 # sampling rate
    ac: 1 # mono
