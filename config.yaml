# Configuration for the transcription tool
models:
  - parakeet
  - example

output_formats:
  - json

model_configs:
  parakeet:
    active: true
    model_name: "nvidia/parakeet-tdt-0.6b-v3"
    device: "cuda"
  example:
    active: true

youtube_download:
  video_quality: "bestvideo[ext=mp4]+bestaudio[ext=m4a]/best[ext=mp4]/best"
  audio_extraction:
    acodec: "pcm_s16le"
    ar: 16000 # sampling rate
    ac: 1 # mono
